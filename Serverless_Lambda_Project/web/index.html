<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Required meta tags -->
        <link rel="stylesheet" href="css/style.css" />

        <title>Online Form</title>
    </head>
    <body>
        <div class="section_book">
            <h2 class="heading_h1">ONLINE FORM</h2>
            <form
                action=""
                method="POST"
                class="form_inline"
                name="contact_form"
            >
                <input
                    type="text"
                    class="form_input"
                    placeholder="First Name"
                    id="fname"
                    name="fname"
                />
                <label for="fname" class="form_label">First Name</label>
                <div class="send">
                    <button type="submit" class="btn btn--blue" name="submit">
                        SUBMIT &rarr;
                    </button>
                </div>
            </form>
        </div>
    </body>


</html>
